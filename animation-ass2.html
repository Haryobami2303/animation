<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation-Ass2</title>
        <style>
            .wrapper{
                width:50%;
                margin:auto;
            }

            .scroll{
                width:100%;
                background-color: gray;
                overflow:hidden;
            }

            .images{
                animation: screw 10s linear infinite reverse;
            }

            @keyframes screw{
                0%{ transform: translateY(0px);}
                100%{ transform: translateY(-1000px);}
            }

            .images img{
                width:700px;
                height:300px;
                margin:0 40px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="scroll">
                <div class="images">
                    <img src="ui-gate.jpg">
                    <img src="oau gate.jpg">
                    <img src="ui-gate.jpg">
                    <img src="oau gate.jpg">
                   <img src="ui-gate.jpg">
                    <img src="oau gate.jpg">
                    <img src="ui-gate.jpg">
                    <img src="oau gate.jpg">
                    <img src="ui-gate.jpg">
                </div>
            </div>
        </div>
        <p>New text added</p>
    </body>
</html>
